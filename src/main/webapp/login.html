<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>友创网络</title>
  <link rel="stylesheet" type="text/css" href="css/mycss.css">
</head>
<body>
  <div id="Dlogin">
    <div class="login-bg">
      <img src="images/login-bg.png" alt="图片">
      <div class="login-box">
        <div class="login-content">
          <p class="title">-小程序-</p>
          <input type="text" class="name" placeholder="手机号/用户名">
          <input type="password" class="pwd" placeholder="登录密码">
          <div class="aclick">
            <a id="register" href="register.html">免费注册</a>
            <a id="forget" href="javascript:alert('忘记密码!');">忘记密码?</a>
          </div>
          <a id="login" class="login-sure" href="html/index.html">登&nbsp;录</a>
          <div class="other">
            <p>
              <img class="leftLine" src="images/line.png" alt="图片">
              <span class="span">其他方式</span>
              <img class="rightLine" src="images/line.png" alt="图片">
            </p>
          </div>
          <ul class="ul">
            <li><a href="javascript:alert('关联QQ!');"><img src="images/QQ.png" alt="图片"></a></li>
            <li><a href="javascript:alert('关联微信!');"><img src="images/weixin.png" alt="图片"></a></li>
            <li><a href="javascript:alert('关联微博!');"><img src="images/weibo.png" alt="图片"></a></li>
          </ul>
        </div>
      </div>
    </div>
