<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>友创网络</title>
  <link rel="stylesheet" type="text/css" href="css/mycss.css">
</head>
<body>
  <div id="Dregister">
    <div class="register-bg">
      <img src="images/register-bg.jpg" alt="图片">
      <div class="register-box">
        <div class="register-content">
          <div class="group">
            <p class="title">欢迎注册</p>
          </div>
          <div class="group">
            <input class="phone" type="tel" placeholder="请输入您的手机号" maxlength="11">
          </div>
          <div class="group code">
            <input class="inCode" type="text" placeholder="请输入验证码">
            <a id="getCode" href="javascript:alert('获取验证码');">获取验证码</a>
          </div>
          <div class="group">
            <input class="pwd" type="password" placeholder="设置密码">
          </div>
          <div class="group">
            <input class="repwd" type="password" placeholder="请再次输入密码">
          </div>
          <div class="group">
            <input id="registerSure" class="register-sure" type="button" value="提交注册">
          </div>
          <div class="group">
            <a class="has" href="login.html">如已有账户，请点击登录 > </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
